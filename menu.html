<div class="container px-4 my-3">
    <form id="contactForm" name="simple-contact-form" accept-charset="utf-8" data-sb-form-api-token="API_TOKEN"
	action="https://formspree.io/f/moqybllz" method="POST">
        <div class="mb-3">
            <label class="form-label" for="vollerName">ich</label>
            <input class="form-control" id="vollerName" type="text" name="name" placeholder="Max Mara Musterfrau" required />
            <div class="invalid-feedback" >Bitte Namen angeben</div>
        </div>
        <div class="mb-3">
            <label class="form-label d-block">wähle für den hauptgang</label>
            <div class="form-check">
                <input class="form-check-input" id="kabeljau" type="radio" name="menu" value ="kabeljau" required />
                <label class="form-check-label" for="kabeljau">Kabeljau unter einer Kräuterkruste mit Pernod-Weißweinschaum &amp; Zitronen-Kapern Kartoffelpüree &amp; gedünstetem Spinat</label>
			</div>
            <div class="form-check">
                <input class="form-check-input" id="kalbsbaeckchen" type="radio" name="menu" value ="kalbsbaeckchen" required />
                <label class="form-check-label" for="kalbsbaeckchen">Geschmorte Kalbsbäckchen auf Rotweinjus &amp; Rahmwirsing an Rosmarinkartoffeln</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" id="linguini" type="radio" name="menu" value ="linguini" required  />
                <label class="form-check-label" for="lingiuni">Vegetarisch: Linguini aus dem Parmesanlaib mit frischen Trüffel der Saison</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" id="linguini2" type="radio" name="menu" value ="linguini2" required />
                <label class="form-check-label" for="linguini2">Vegan: Linguini aus dem Parmesanlaib mit frischen Trüffel der Saison</label>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label" for="wuensche">ich habe folgende unverträglichkeiten und wünsche:</label>
            <textarea class="form-control" id="wuensche" type="text" name="anmerkungen" placeholder="Ich leider unter Laktose- und Korianderintoleranz" style="height: 10rem;" data-sb-validations=""></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label d-block">ich lebe:</label>
            <div class="form-check">
                <input class="form-check-input" id="vegetarisch" type="checkbox" name="vegetarisch" value ="ja" data-sb-validations="" />
                <label class="form-check-label" for="vegetarisch">vegetarisch</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" id="vegan" type="checkbox" name="vegan" value ="ja" data-sb-validations="" />
                <label class="form-check-label" for="vegan">vegan</label>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label" for="song">ihr findet mich auf der tanzfläche, wenn dieser song gespielt wird:</label>
            <input class="form-control" id="song" type="text" name="liedwunsch" placeholder="Toto - Africa" />
        </div>
        <div class="d-none" id="submitSuccessMessage">
            <div class="text-center mb-3">
                <div class="fw-bolder">Form submission successful!</div>
                <p>To activate this form, sign up at</p>
                <a href="https://startbootstrap.com/solution/contact-forms">https://startbootstrap.com/solution/contact-forms</a>
            </div>
        </div>
        <div class="d-none" id="submitErrorMessage">
            <div class="text-center text-danger mb-3">Error sending message!</div>
        </div>
        <div class="d-grid">
            <!--<button class="btn btn-primary btn-lg disabled" id="submitButton" type="submit">Submit</button>-->
			<button type="abschicken" class="btn btn-default">abschicken</button>
        </div>
		
    </form>
</div>
<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
